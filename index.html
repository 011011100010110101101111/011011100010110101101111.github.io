<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Marked in the browser</title>
<link rel="Shortcut Icon" href="favicon.ico" />
<script src="/lib/marked-master/marked.min.js"></script>
</head>
<body>
	<div id="content"></div>
	<script>
    var marked = require('marked');
marked.setOptions({
  renderer: new marked.Renderer(),
  gfm: true,
  tables: true,
  breaks: false,
  pedantic: false,
  sanitize: false,
  smartLists: true,
  smartypants: false
});

console.log(marked('I am using __markdown__.'));
	</script>
</body>
</html>
